<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Schedules</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li class="main-button"><a href="#">Sign up</a></li>
            </ul>
        </nav>
        <h1>Have Questions? Contact Us</h1>
    </header>
    <main>
            <form action="#" method="post" id="contactForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Write your full name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Insert your Email" required>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Insert you Phone number" required>
                </div>
                <div>
                    <label for="contactPreference">Contact preference</label>
                    <select name="contactPreference" id="contactPreference">
                        <option value="email">Email</option>
                        <option value="Phone">Phone</option>
                    </select>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="10" cols="50" placeholder="Write your message"  required></textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
    </main>
    <footer></footer>
</body>
</html>
